                <h2 class="titulo2">Contacto</h2>
                <img class="imagen" src="../img/contacto.avif" alt="Imagen de Contacto" style="width:10%; max-width:600px;">
                <form action="#" method="get" class="formulario">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" class="input-text" required><br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="input-text" required><br>
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" class="textarea" required></textarea><br>
                    <button type="submit" class="boton">Enviar</button>
                </form>
            </article>
        </section>
